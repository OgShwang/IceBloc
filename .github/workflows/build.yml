name: Build IceBloc

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build IceBloc.sln -c Release -o build

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: IceBloc-Release
          path: build/
